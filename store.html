<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #813f49, #ffc3a0);
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: small;
            padding: 20px 10px;
            color: #fff;
            background: linear-gradient(to left, #6a11cb, #2575fc);
            font-size: 1rem;
            border-radius: 20%;

            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(34, 48, 73, 0.8);
            color: white;
        }
        .header .contact-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .header .contact-info a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .header .contact-info img {
            width: 25px;
            height: 25px;
        }
        .back-button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #6a11cb;
        }
        button {
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #dd2476;
        }
        .fullscreen-content {
            max-width: 1200px;
            margin: 20px auto;
            padding-right: 5px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
        }
        .product {
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product h3 {
            color: #2575fc;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .carousel {
            position: relative;
            margin: 0 auto;
            max-width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .item {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .item.active {
            display: block;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            padding: 10px;
            z-index: 2;
            border-radius: 50%;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .purchase-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
        }
        .purchase-button:hover {
            background: linear-gradient(to right, #dd2476, #ff512f);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding-top: 60px;
        }
        .modal-content {
            max-width: 90%;
            max-height: 80%;
            display: block;
            margin: auto;
        }
        .close-btn {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 3;
        }

        .payhip-buy-button {
    margin-top: 15px;
    padding: 10px 20px;
    background: linear-gradient(to right, #ff512f, #dd2476);
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    display: inline-block;
    text-align: center;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.3s;
}

.payhip-buy-button:hover {
    background: linear-gradient(to right, #dd2476, #ff512f);
    transform: scale(1.05);
    cursor: pointer;
}

    </style>
</head>
<body>

    </div>
</header>

<!-- Fullscreen Modal -->
<div id="modal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>

<div class="fullscreen-content">

            <button class="arrow left" onclick="changeItem('pens', -1)">&#10094;</button>
            <button class="arrow right" onclick="changeItem('pens', 1)">&#10095;</button>

        <a href="https://payhip.com/GEDexamanswers" class="purchase-button" data-theme="green" data-product="8KgJr">

    <!-- HESI -->
    <div class="product">

            <div class="item"><img src="img/h5.jpg" alt="Book 2" onclick="openModal(this)"></div>
            <div class="item"><img src="img/h3.jpg" alt="Book 3" onclick="openModal(this)"></div>
            <button class="arrow left" onclick="changeItem('calculators', -1)">&#10094;</button>
            <button class="arrow right" onclick="changeItem('calculators', 1)">&#10095;</button>
        </div>
        <a href="https://payhip.com/GEDexamanswers" class="purchase-button" data-theme="green" data-product="8KgJr">
            <button class="purchase-button">Purchase Exam</button>
        </a>
    </div>
</div>

<div style="margin: 20px 0;">
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
</div>

<script src="https://payhip.com/payhip.js"></script>

<script>
    // Carousel functionality
    function changeItem(classname, direction) {
        const items = document.querySelectorAll(`.${classname} .item`);
        let index = Array.from(items).findIndex(item => item.classList.contains('active'));
        items[index].classList.remove('active');
        index = (index + direction + items.length) % items.length;
        items[index].classList.add('active');
    }

    // Open modal with full image
    function openModal(imgElement) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const caption = document.getElementById('caption');
        modal.style.display = "block";
        modalImage.src = imgElement.src;
        caption.innerHTML = imgElement.alt;
    }

    // Close the modal
    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = "none";
    }
</script>

</body>
</html>
